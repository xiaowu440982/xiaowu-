<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>workerman-chat PHP聊天室 Websocket(HTLM5/Flash)+PHP多进程socket实时推送技术</title>
    <link href="__CHAT__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__CHAT__/css/jquery-sinaEmotion-2.1.0.min.css" rel="stylesheet">
    <link href="__CHAT__/css/style.css" rel="stylesheet">
    <script src="__CHAT__/js/jquery.min.js"></script>
    <!-- jQuery新浪微博表情插件 -->
    <script src="__CHAT__/js/jquery-sinaEmotion-2.1.0.min.js"></script>

    <script>

        if (typeof console == "undefined") {
            this.console = {
                log: function (msg) {}
            };
        }

        var ws, name, client_list = {};

        // 连接服务端  程序初始化就执行了这个函数
        function connect() {
            // 创建websocket
            ws = new WebSocket("ws://" + document.domain + ":7272");
            // 当socket连接打开时，输入用户名
            ws.onopen = onopen;
            // 当有消息时根据消息类型显示不同信息
            ws.onmessage = onmessage;
            ws.onclose = function() {
                console.log("连接关闭，定时重连");
                connect();
            };
            ws.onerror = function() {
                console.log("出现错误");
            };
        }

        // 连接建立时发送登录信息
        function onopen()
        {
            // 输入姓名
            if(!name){
                // prompt() 弹出个输入框 让你输入东西
                name = prompt('输入你的名字：', '');
                if(!name || name=='null'){
                    name = '游客';
                }
            }

            // 用户登录
            var roomId     = "<?php echo isset($_GET['room_id']) ? $_GET['room_id'] : 1?>";
            var login_data = '{"type":"login","client_name":"'+name.replace(/"/g, '\\"')+'","room_id": '+ roomId +'}';

            ws.send(login_data);

            console.log("websocket握手成功，发送登录数据:"+login_data);
        }

        // 服务端发来消息时
        function onmessage(e)
        {
            console.log(e.data);
            var data = JSON.parse(e.data);
            switch(data['type']){
                // 服务端ping客户端
                case 'ping':
                    ws.send('{"type":"pong"}');
                    break;;
                // 登录 更新用户列表
                case 'login':
                    //{"type":"login","client_id":xxx,"client_name":"xxx","client_list":"[...]","time":"xxx"}
                    say(data['client_id'], data['client_name'],  data['client_name']+' 加入了聊天室', data['time']);

                    // 用户列表
                    if(data['client_list']){
                        client_list = data['client_list'];
                    }
                    // 将用户加入用户列表
                    else{
                        client_list[data['client_id']] = data['client_name'];
                    }

                    // 刷新用户列表框
                    flush_client_list();

                    console.log(data['client_name']+"登录成功");
                    break;
                // 发言
                case 'say':
                    //{"type":"say","from_client_id":xxx,"to_client_id":"all/client_id","content":"xxx","time":"xxx"}
                    say(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
                    break;
                // 用户退出 更新用户列表
                case 'logout':

                    //{"type":"logout","client_id":xxx,"time":"xxx"}
                    say(data['from_client_id'], data['from_client_name'], data['from_client_name']+' 退出了', data['time']);
                    delete client_list[data['from_client_id']];

                    // 刷新用户列表框
                    flush_client_list();
            }
        }


        // 提交对话
        function onSubmit() {
            var input = document.getElementById("textarea");
            var to_client_id = $("#client_list option:selected").attr("value");
            var to_client_name = $("#client_list option:selected").text();

            var msg = input.value.replace(/"/g, '\\"').replace(/\n/g,'\\n').replace(/\r/g, '\\r');
            var info = '{"type":"say","to_client_id":"'+to_client_id+'","to_client_name":"'+to_client_name+'","content":"'+msg+'"}';

            ws.send(info);

            input.value = "";
            input.focus();
        }

        // 刷新用户列表框
        function flush_client_list(){
            var userlist_window = $("#userlist");
            var client_list_slelect = $("#client_list");

            userlist_window.empty();
            userlist_window.append('<h4>在线用户</h4><ul>');

            client_list_slelect.empty();
            client_list_slelect.append('<option value="all" id="cli_all">所有人</option>');

            for(var p in client_list){
                userlist_window.append('<li id="'+p+'">'+client_list[p]+'</li>');
                client_list_slelect.append('<option value="'+p+'">'+client_list[p]+'</option>');
            }

            // 下拉框选择
            $("#client_list").val(select_client_id);

            userlist_window.append('</ul>');
        }

        // 发送信息聊天
        function say(from_client_id, from_client_name, content, time){
            //解析新浪微博图片
            content = content.replace(/(http|https):\/\/[\w]+.sinaimg.cn[\S]+(jpg|png|gif)/gi, function(img){
                return "<a target='_blank' href='"+img+"'>"+"<img src='"+img+"'>"+"</a>";
            });

            //解析url
            content = content.replace(/(http|https):\/\/[\S]+/gi, function(url){
                if(url.indexOf(".sinaimg.cn/") < 0)
                    return "<a target='_blank' href='"+url+"'>"+url+"</a>";
                else
                    return url;
            });

            var info = '<div class="speech_item">' +
                        '   <img src="http://lorempixel.com/38/38/?' + from_client_id + '" class="user_icon" />' + from_client_name +
                        '   <br>' + time +
                        '    <div style="clear:both;"></div>' +
                        '    <p class="triangle-isosceles top">'+content+'</p>' +
                        '</div>';

            $("#dialog").append(info).parseEmotion();
        }

        $(function(){

            // 下拉框选择
            select_client_id = 'all';
            $("#client_list").change(function(){
                select_client_id = $("#client_list option:selected").attr("value");
            });

            // 选择表情
            $('.face').click(function(event){
                $(this).sinaEmotion();
                event.stopPropagation();
            });
        });
    </script>
</head>

<body onload="connect();">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-1 column"></div>
            <div class="col-md-6 column">

                <div class="thumbnail">
                    <div class="caption" id="dialog"></div>
                </div>

                <form onsubmit="onSubmit(); return false;">

                    <select style="margin-bottom:8px" id="client_list">
                        <option value="all">所有人</option>
                    </select>

                    <textarea class="textarea thumbnail" id="textarea"></textarea>

                    <div class="say-btn">
                        <input type="button" class="btn btn-default face pull-left" value="表情" />
                        <input type="submit" class="btn btn-default" value="发表" />
                    </div>

                </form>

                <div>
                    <b>房间列表</b>
                    （当前在：房间<?php echo isset($_GET['room_id'])&&intval($_GET['room_id'])>0 ? intval($_GET['room_id']):1; ?>）
                    <br>
                    <a href="{:url('', ['room_id'=>1])}">房间1</a>
                    <a href="{:url('', ['room_id'=>2])}">房间2</a>
                    <a href="{:url('', ['room_id'=>3])}">房间3</a>
                    <a href="{:url('', ['room_id'=>4])}">房间4</a>
                </div>
            </div>
            <div class="col-md-3 column">
                <div class="thumbnail">
                     <!-- 在线用户 -->
                    <div class="caption" id="userlist"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // 动态自适应屏幕
    document.write('<meta name="viewport" content="width=device-width,initial-scale=1">');

    // 发送信息
    $("textarea").on("keydown", function(e) {
        // 按enter键自动提交
        if(e.keyCode === 13 && !e.ctrlKey) {
            e.preventDefault();
            $('form').submit();
            return false;
        }

        // 按ctrl+enter组合键换行
        if(e.keyCode === 13 && e.ctrlKey) {
            $(this).val(function(i,val){
                return val + "\n";
            });
        }
    });
    </script>
</body>
</html>
